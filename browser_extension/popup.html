<!DOCTYPE html>
<html>
<head>
    <title>Secure URL Checker</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }

        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status.active { background-color: #d4edda; color: #155724; }
        .status.inactive { background-color: #f8d7da; color: #721c24; }

        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover { background-color: #0056b3; }
        .disabled { background-color: #ccc; cursor: not-allowed; }

        .protection-details {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .protection-item { display: flex; justify-content: space-between; margin: 5px 0; font-size: 12px; }

        .link-count { font-size: 14px; font-weight: bold; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Secure URL Checker</h2>
    <div id="status" class="status active">
        <span class="icon">üõ°Ô∏è</span>
        <span>Protection Active</span>
    </div>

    <button id="checkPage">Check Current Page</button>
    <button id="openDocker" class="disabled" disabled>Open in Docker</button>

    <div class="protection-details">
        <div class="protection-item">
            <span>Links Verified:</span>
            <span id="linkCount">0</span>
        </div>
        <div class="protection-item">
            <span>ML Model:</span>
            <span id="mlStatus">‚úÖ Connected</span>
        </div>
        <div class="protection-item">
            <span>Docker Container:</span>
            <span id="dockerStatus">‚úÖ Ready</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
